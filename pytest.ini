[pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (deselect with '-m "not unit"')
    integration: Integration tests requiring external services
    slow: Slow tests
